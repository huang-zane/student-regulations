name: Deploy to GitHub Pages

on:
  # 當推送到 main 分支時觸發部署
  push:
    branches: ["main"]

  # 允許從 Actions 頁籤手動觸發
  workflow_dispatch:

# 設定 GITHUB_TOKEN 的權限，允許讀取儲存庫並寫入 Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允許同時進行一個部署，避免衝突
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 建置工作
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24" # Nuxt 4 建議使用較新版本 Node
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with Nuxt
        # 這裡會執行 nuxt generate，並根據我們設定的 github_pages preset 輸出
        run: npm run generate

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .output/public # Nuxt 的靜態產出預設目錄

  # 部署工作
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4